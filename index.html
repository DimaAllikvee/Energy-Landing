<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <title>Energy Landing</title>
    <link rel="stylesheet" href="./Styles.css"/>
    <script src="./js/script.js" defer></script>
</head>
<body>

<header class="header">
    <div class="header-inner">

        <!-- Логотип -->
        <a class="header-logo" href="/">
            <img src="./images/Logo.png"
                 alt="Energy Logo"
                 class="header-logo-image"
                 width="78" height="42" loading="lazy" />
        </a>

        <!-- Навигация -->
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <!-- Активная страница "Home" -->
                    <a href="/" class="header-menu-link active"
                       data-lng-key="navHome">Home</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link"
                       data-lng-key="navProduct">About us</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link"
                       data-lng-key="navServices">Features</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link"
                       data-lng-key="navAboutUs">Services</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link"
                       data-lng-key="navContact">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Доп. кнопка (например, выбор языка) -->
        <div class="header-actions">
            <button class="header-language-button button" type="button"
                    id="lang-btn" data-lng-key="langButton">
                ENG/EST
            </button>
        </div>

        <div class="header-actions">
            <button class="header-login-button button" type="button">
                Get in Touch
                </button>
        </div>

    </div>

    </header>

<main class="content">




</main>
